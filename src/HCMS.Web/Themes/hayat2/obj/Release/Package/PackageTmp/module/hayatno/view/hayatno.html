<div class="about block new-block">
    <img class="main-image" ng-src="{{activeBlock.imageUrl}}" />
    <!--<div class="background">
    </div>-->

    <div class="detail animated {{animateName}}">


        <a class="up" ng-show="activeBlock.btnUp != ''" ng-click="prevBlock(activeBlock.id)">
            <i class="fa fa-arrow-up"></i>
            <label>{{activeBlock.btnUp}}</label>
        </a>
        <h2>
            {{activeBlock.title}}
        </h2>
        <!--<p>
            {{activeBlock.descrp}}
        </p>-->


        <div class="table">
            <table class="table table-responsive">

                <thead>
                    <tr>
                        <th>نام واحد</th>
                        <th>متراژ</th>
                        <th>جهت</th>
                        <th>اتاق</th>
                        <th>امتیاز</th>
                        <th>واحد مشابه</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in table"
                        ng-class="item.className"
                        ng-click="selectTable(item)">
                        <td>{{item.N}}</td>
                        <td>{{item.M}}</td>
                        <td>{{item.J}}</td>
                        <td>{{item.O}}</td>
                        <td>{{item.R}}</td>
                        <td></td>
                        <td>
                            <a class="btn btn-success" href="#!/register">مشاهده</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a class="forward" ng-click="gotoCell(activeBlock)">
            <i class="fa fa-arrow-right"></i>
            <label>به سمت واحدها</label>
        </a>

        <a class="down" ng-show="activeBlock.btnDown != ''" ng-click="nextBlock(activeBlock.id)">
            <i class="fa fa-arrow-down"></i>
            <label>{{activeBlock.btnDown}}</label>
        </a>
    </div>

</div>
