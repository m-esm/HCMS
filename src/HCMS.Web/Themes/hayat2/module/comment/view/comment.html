<div class="cellDetail">

    <div class="img" ng-repeat="item in images">
        <img ng-src="{{item.url}}" class="item  animated bounceInLeft {{item.className}}" />
        <div class="pov">
            <img ng-src="{{item.pov}}" />
        </div>
    </div>


    <div class="arrow">
        <div class="right" ng-click="next()">
            <img src="/img/slider/Arrow Black-Right.png" />
        </div>
        <div class="left" ng-click="prev()">
            <img src="/img/slider/Arrow Black-left.png" />
        </div>
    </div>



    <div class="footer">
        <div class="pull-right">
            <div class="share">
                <ul>
                    <li>
                        <i class="fa fa-telegram"></i>
                    </li>

                    <li>
                        <i class="fa fa-twitter"></i>
                    </li>

                    <li>
                        <i class="fa fa-instagram"></i>
                    </li>

                    <li>
                        <i class="fa fa-linkedin"></i>
                    </li>

                    <li>
                        <i class="fa fa-facebook"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pull-left">
            <a ng-repeat="rank in starRank">
                <i class="fa fa-star-o" ng-hide="rank.isActive"></i>
                <i class="fa fa-star" ng-show="rank.isActive"></i>
            </a>

        </div>
    </div>



</div>
